<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
         
        </div>
        <!-- Modal Box -->
        <div id="myModal" class="modal">
          <!-- Modal Contet -->
          <div class="modal-content">
            <!-- <span class="close">&times;</span> -->
            <label for="pwd_len">Length of password to generate (8 to 128 characters).</label><br>
            <input type="text" id="pwdlen" name="pwd_len"><br>
            <input type="checkbox" id="upper" name="upper">
            <label for="upper"> Upper Case Letters</label><br>
            <input type="checkbox" id="lower" name="lower">
            <label for="Lower"> Lower Case Letters</label><br>
            <input type="checkbox" id="special" name="special">
            <label for="Lower"> Include Special Characters</label><br>
            <input type="checkbox" id="numbers" name="numbers">
            <label for="numbers"> Include Numbers</label><br><br>

            <input type="submit" class="submit" value="Submit">
          </div>
        </div>
      </div>
    </div>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
